<!DOCTYPE html>
<html>
<head>
    <title>Base</title>
</head>
<body>

    <div style="text-align: center; font-family: sans-serif; text-decoration: none;">
        <div style="color: royalblue;">
            <header>
                <h1><a href="{% url 'home' %}">Home</a></h1>
                <h2><a href="{% url 'create' %}">Post</a></h2>
            </header>
        </div>
    
        <div style="color: teal;">
            {% if user.is_authenticated %}
                <p>Welcome {{ user.username }}</p>
            {% else %}
                <h4><a href="{% url 'login' %}">Log in</a></h4>
                <h4><a href="{% url 'signup' %}">Sign Up</a></h4>
            {% endif %}
        </div>
    
        <div>
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    
</body>
</html>
