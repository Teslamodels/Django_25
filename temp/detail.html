{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center; font-family: sans-serif; color: teal;">
        <h1>{{ post.title }}</h1>
        <h2>{{ post.author }}</h2>
        <h3>{{ post.body }}</h3>

        <div style="text-align: center; text-decoration: none;">
            <h4><a href="{% url 'update' post.pk %}">Edit</a></h4>
            <h4><a href="{% url 'delete' post.pk %}">Delete</a></h4>
        </div>
    </div>

{% endblock content %}
